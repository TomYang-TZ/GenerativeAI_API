<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Generator</title>
</head>
<body>
    <form action="/" method="POST"  style="display: inline;">
        <label for="prompt">Prompt:</label>
        <input type="text" name="prompt" required><br><br>

        <label for="diffusion_model_link">Diffusion Model Link:</label>
        <input type="url" name="diffusion_model_link" required><br><br>

        <label for="access_token">Access Token:</label>
        <input type="text" name="access_token" required><br><br>

        <label for="api_key">API Key:</label>
        <input type="text" name="api_key" required><br><br>

        <label for="bucket_name">Bucket Name:</label>
        <input type="text" name="bucket_name" required><br><br>

        <label for="file_name">File Name:</label>
        <input type="text" name="file_name" required><br><br>

        <label for="seed">Seed:</label>
        <input type="number" name="seed" required><br><br>

        <input type="checkbox" name="initialize">
        <label for="initialize">Initialize Bucket</label>
        <input type="checkbox" name="overwrite">
        <label for="overwrite">Overwrite File</label><br><br>

        <input type="submit" name="Generate">
        <label for="Generate"></label><br><br>
    </form>
    
    <form action="/clean" method="post" style="display: inline;">
        <input type="submit" value="Clean">
    </form>
    
    <hr>
    {% for mesg in get_flashed_messages() %}
    {%if "https://" in mesg %}
    <p>Generated Image Link: <a href="{{ mesg }}">Image Link</a></p>
    <img src="{{ mesg }}" alt="Generated Image">
    {% else %}
    <h3>{{ mesg }}</h3>
    {% endif %}
    {% endfor %}
</body>
</html>
